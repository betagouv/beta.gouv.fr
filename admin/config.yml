      preview: false
    fields:
      - label: Nom de l'administration
        name: name
        widget: string
      - label: Quel est l'acronyme de cette administration ?
        name: acronym
        widget: string
        required: false
      - label: Type
        hint: >-
          Quelle est le type de partenaire ? si vous ne savez pas, vous n'avez
