<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/reset.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.8/components/menu.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/container.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/grid.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/divider.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/card.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/image.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/transition.min.css">
	<link rel="stylesheet" type="text/css" class="ui" href="https://oss.maxcdn.com/semantic-ui/2.1.8/components/icon.min.css">

	<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "css/startup-card.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "css/tooltip.css" | prepend: site.baseurl }}">

	{% if page.layout != 'default' %}
	<link rel="stylesheet" type="text/css" href="{{ "css/" | append: page.layout | append: ".css" | prepend: site.baseurl }}">
	{% endif %}
	{% for file in page.additional_css %}
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/{{ file }}.css">
	{% endfor %}

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<style type="text/css">
		{% capture mastheadImagePath %}{{ site.baseurl }}img/{{ page.path | replace:'_posts','posts' | replace:'.html','' | replace:'.md','' }}{% endcapture %}

		#masthead, footer::before {
			background-image: url("{{ mastheadImagePath }}.jpg");
		}

		@media (min-width: 1368px) {
			#masthead, footer::before {
				background-image: url("{{ mastheadImagePath }}@2x.jpg"),
								  url("{{ mastheadImagePath }}.jpg"); /* fallback */
			}
		}

		@media (min-width: 2736px) {
			#masthead, footer::before {
				background-image: url("{{ mastheadImagePath }}@4x.jpg"),
								  url("{{ mastheadImagePath }}.jpg"); /* fallback */
			}
		}
	</style>
</head>
