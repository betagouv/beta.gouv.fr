{% comment %}
  Appeler cette page avec un incubateur.
  Ex : {% include card-incubator.html incubator = incubator %}
{% endcomment %}
<div class="fr-grid-row fr-grid-row--gutters">
  <div class="fr-col-2 incubator-logo">
      <img
        style="width: 100%;
        height: auto;"
        src="../img/incubators/{{ incubator.logo }}"
        alt="Logo de {{ incubator.title }}">
  </div>
  <div class="fr-col">
      <div>
          <h1 class="fr-card__title">{{ incubator.title }}</h1>
          <p class="h1-card__title-subtitle fr-mb-2w">{{ incubator.owner }}</p>
          <div class="markdown">{{ incubator.excerpt }}</div>
          <p class=fr-mb-3w>
            <span>
              <i class="ri-map-pin-fill"></i>
          </span>{{ incubator.address }}</p>
          <a href="/startups/?incubateur={{ incubator.id | remove: '/incubators/' }}" class="fr-btn fr-btn--secondary fr-fi-arrow-right-line fr-btn--icon-right">
            Voir les r√©alisations
          </a>

      </div>
  </div>
</div>
