type:       map
mapping:
  "fullname":
    type:      str
    required:  yes
  "role":
    type:      str
    required:  yes
  "link":
    type:      str
  "avatar":
    type:      str
  "github":
    type:      str
  "missions":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "start":
              type:      any
              assert:    "val.is_a?(Date) || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
              required:  yes
            "end":
              type:      any
              assert:    "val.is_a?(Date) || val.nil? || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
            "status":
              type:      str
              assert:    "['service','independent','admin'].include?(val)"
              required:  yes
            "employer":
              type:      str
  "startups":
    type:      seq
    sequence:
        - type:      any
  "previously":
    type:      seq
    sequence:
        - type:      any
