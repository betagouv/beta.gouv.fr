type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "owner":
    type:      str
  "sponsors":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              required:  yes
            "acronym":
              type:      str
            "type":
              type:      str
              enum:
                - administration-centrale
                - service-deconcentre
                - operateur
                - securite-sociale
                - collectivite-territoriale
                - autre
            "domaine_ministeriel":
              type:      str
              enum:
                - affaires-etrangeres
                - affaires-sociales
                - agriculture
                - armees
                - bercy
                - culture
                - education-nat
                - enseignement-sup
                - environnement
                - interieur
                - outre-mer
                - sante
                - spm # Service du premier ministre
                - sport
                - travail
                - territoires
                - autres
  "events":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              assert:    "['product_launch','commitee','other','national_impact','end'].include?(val)"
            "date":
              type:      date
            "comment":
              type:      str
  "phases":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
            "end":
              type:      any
              assert:    "val.nil? || val.is_a?(Date) || (val.is_a?(String) && val.empty?)"
            "name":
              type:      str
              assert:    "['investigation','construction','acceleration','success','transfer','alumni'].include?(val)"
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
  "rgpd":
    type:      any
